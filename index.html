<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Awesome books</title>
</head>

<body>
  <nav class="navbar"></nav>
  <div class="book-form">
    <h1>Awesome Books</h1>
    <div id="book-list"></div>

    <form id="book-form">
      <h1 class="center">Add a new book</h1>
      <input for="title" type="text" id="title" required placeholder="Title"><br>
      <input for="author" type="text" id="author" required placeholder="Author"><br>

      <button type="submit" class="top">Add</button>
    </form>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
